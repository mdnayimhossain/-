<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SMUCT IEMS - Login</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="auth-box">
  <h2>SMUCT IEMS Login</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <select id="role">
    <option value="student">Student</option>
    <option value="teacher">Teacher</option>
    <option value="staff">Staff</option>
  </select>

  <button onclick="login()">Login</button>
  <p>New user? <a href="#" onclick="showSignup()">Signup</a></p>
</div>

<div class="auth-box hidden" id="signupBox">
  <h2>Signup</h2>

  <input id="name" placeholder="Full Name">
  <input id="uid" placeholder="University ID">
  <input id="phone" placeholder="Phone Number">
  <input id="semail" type="email" placeholder="Email">
  <input id="spassword" type="password" placeholder="Password">

  <select id="srole">
    <option value="student">Student</option>
    <option value="teacher">Teacher</option>
    <option value="staff">Staff</option>
  </select>

  <button onclick="signup()">Create Account</button>
</div>

<script src="js/data.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
